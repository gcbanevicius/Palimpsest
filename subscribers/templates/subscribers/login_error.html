
{% extends "lbase.html" %}

{% block content %}

      <div class="row">
          <div class="col-md-12">
              <h1 align="center">Invalid Login. Try Again.</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-md-10">
              <form class="form-horizontal" role="form" action='/subscribers/validate/' method ="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="q" placeholder="Username">
                              </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" name ="u" placeholder="Password">
                              </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox"> Remember me
                                      </label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="row">
          <div class="col-md-10">
              <a href="{% url 'social:begin' 'facebook' %}?next={{ request.get_full_path|urlencode }}">Login with Facebook</a>
          </div>
      </div>
  </body>
</html>
{% endblock %}
