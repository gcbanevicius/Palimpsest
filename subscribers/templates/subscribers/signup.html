
{% extends "lbase.html" %}

{% block content %}

      <div class="row">
          <div class="col-md-12">
              <h1 align="center">Palimpsest Registration</h1>
          </div>
          {% if sup_error %}
          <h3 align="center" style="color: red"> {{sup_error}} </h3>
          {% endif %}
      </div>
      <div class="row">
          <div class="col-md-10">
          <form class="form-horizontal" role="form" action='/subscribers/signup_check/' method ="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="inputFirstname3" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="firstn" placeholder="First Name">
                          </div>
              </div>
                  <div class="form-group">
                      <label for="inputLastname3" class="col-sm-2 control-label">Last Name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="lastn" placeholder="Last Name">
                              </div>
                  </div>
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control" name="emaila" placeholder="Email">
                              </div>
                  </div>
                      <div class="form-group">
                          <label for="inputUsername3" class="col-sm-2 control-label">Username*</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="uname" required placeholder="Username">
                                  </div>
                      </div>
                  <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password*</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" name ="pw1" required placeholder="Password">
                              </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label"></label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" name ="pw2" required placeholder="Confirm Password">
                              </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Submit Registration</button>
                      </div>
                  </div>
                  <p style="padding-left: 90px"> <strong>*</strong> Required </p>
              </form>
          </div>
      </div>
  </body>
</html>
{% endblock %}
